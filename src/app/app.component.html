<div class="main-area">
  <button (click)="getDataFromDB()">Retrieve data from DB</button>
  <button (click)="getDataFromFile()">Retrieve data from file</button>
  <div *ngFor="let assembly of ensemblAssemblies">
    {{ assembly.common_name }}
  </div>
  <div *ngFor="let item of packageJson | keyvalue">
    {{ item.key }}: {{ item.value }}
  </div>
</div>
